<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeSmartBuild - AI-Powered Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Service
        const api = {
            async request(url, options = {}) {
                const response = await fetch(`/api${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'Network error' }));
                    throw new Error(error.message);
                }
                
                return response.json();
            },

            async register(email, password) {
                return this.request('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
            },

            async login(email, password) {
                return this.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
            },

            async scanResume(content) {
                return this.request('/scans/ats', {
                    method: 'POST',
                    body: JSON.stringify({ resumeContent: content })
                });
            },

            async getTemplates() {
                return this.request('/templates');
            },

            async getJobs() {
                return this.request('/jobs');
            }
        };

        // Toast Component
        const Toast = ({ message, type, onClose }) => (
            <div className={`fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            } text-white`}>
                <div className="flex items-center justify-between">
                    <span>{message}</span>
                    <button onClick={onClose} className="ml-4 text-white hover:text-gray-200">√ó</button>
                </div>
            </div>
        );

        // Auth Modal Component
        const AuthModal = ({ isOpen, onClose, onAuth }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    const result = isLogin 
                        ? await api.login(email, password)
                        : await api.register(email, password);
                    
                    onAuth(result.user, result.token);
                    onClose();
                } catch (error) {
                    alert(error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-8 w-full max-w-md">
                        <h2 className="text-2xl font-bold mb-6 text-center">
                            {isLogin ? 'Welcome Back' : 'Create Account'}
                        </h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                required
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                required
                            />
                            
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full btn-primary text-white py-3 rounded-lg font-semibold disabled:opacity-50"
                            >
                                {isLoading ? 'Processing...' : (isLogin ? 'Sign In' : 'Create Account')}
                            </button>
                        </form>

                        <div className="mt-4 text-center">
                            <button
                                onClick={() => setIsLogin(!isLogin)}
                                className="text-blue-600 hover:underline"
                            >
                                {isLogin ? "Don't have an account? Sign up" : "Already have an account? Sign in"}
                            </button>
                        </div>

                        <button
                            onClick={onClose}
                            className="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
                        >
                            √ó
                        </button>
                    </div>
                </div>
            );
        };

        // ATS Scanner Component
        const ATSScanner = ({ user }) => {
            const [resumeText, setResumeText] = useState('');
            const [isScanning, setIsScanning] = useState(false);
            const [scanResult, setScanResult] = useState(null);

            const handleScan = async () => {
                if (!resumeText.trim()) {
                    alert('Please paste your resume content');
                    return;
                }

                setIsScanning(true);
                try {
                    const result = await api.scanResume(resumeText);
                    setScanResult(result);
                } catch (error) {
                    alert('Scan failed: ' + error.message);
                } finally {
                    setIsScanning(false);
                }
            };

            return (
                <div className="bg-white rounded-lg card-shadow p-8 mb-8">
                    <h2 className="text-2xl font-bold mb-6">ATS Resume Scanner</h2>
                    
                    <div className="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 className="text-lg font-semibold mb-4">Paste Your Resume</h3>
                            <textarea
                                value={resumeText}
                                onChange={(e) => setResumeText(e.target.value)}
                                placeholder="Paste your resume content here..."
                                className="w-full h-64 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            />
                            <button
                                onClick={handleScan}
                                disabled={isScanning || !resumeText.trim()}
                                className="mt-4 btn-primary text-white px-6 py-3 rounded-lg font-semibold disabled:opacity-50"
                            >
                                {isScanning ? 'Scanning...' : 'Scan Resume'}
                            </button>
                        </div>

                        <div>
                            <h3 className="text-lg font-semibold mb-4">Scan Results</h3>
                            {isScanning && (
                                <div className="text-center py-12">
                                    <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                    <p>Analyzing your resume...</p>
                                </div>
                            )}

                            {scanResult && !isScanning && (
                                <div className="space-y-6">
                                    <div className="text-center p-6 bg-gray-50 rounded-lg">
                                        <div className={`text-4xl font-bold mb-2 ${
                                            scanResult.score >= 90 ? 'text-green-600' :
                                            scanResult.score >= 70 ? 'text-yellow-600' : 'text-red-600'
                                        }`}>
                                            {scanResult.score}%
                                        </div>
                                        <div className="text-lg font-medium">
                                            {scanResult.score >= 90 ? 'üèÜ Excellent' :
                                             scanResult.score >= 80 ? '‚≠ê Good' :
                                             scanResult.score >= 70 ? 'üëç Fair' : '‚ö†Ô∏è Needs Work'}
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="font-semibold mb-3">üí° Suggestions</h4>
                                        <ul className="space-y-2">
                                            {scanResult.suggestions.map((suggestion, index) => (
                                                <li key={index} className="flex items-start">
                                                    <span className="text-blue-600 mr-2">‚Ä¢</span>
                                                    <span className="text-sm">{suggestion}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div>
                                        <h4 className="font-semibold mb-3">üîë Keywords</h4>
                                        <div className="space-y-3">
                                            <div>
                                                <p className="text-sm font-medium text-green-700 mb-1">Found:</p>
                                                <div className="flex flex-wrap gap-1">
                                                    {scanResult.keywords.found.map((keyword, index) => (
                                                        <span key={index} className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">
                                                            {keyword}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            <div>
                                                <p className="text-sm font-medium text-red-700 mb-1">Missing:</p>
                                                <div className="flex flex-wrap gap-1">
                                                    {scanResult.keywords.missing.map((keyword, index) => (
                                                        <span key={index} className="bg-red-100 text-red-800 px-2 py-1 rounded text-xs">
                                                            {keyword}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {!scanResult && !isScanning && (
                                <div className="text-center py-12 text-gray-500">
                                    <div className="text-6xl mb-4">üìä</div>
                                    <p>Paste your resume and click scan to get started</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Articles Section Component
        const ArticlesSection = () => {
            const [articles, setArticles] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadArticles();
            }, []);

            const loadArticles = async () => {
                try {
                    const response = await fetch('/api/articles');
                    if (response.ok) {
                        const articlesData = await response.json();
                        setArticles(articlesData.slice(0, 4)); // Show max 4 articles
                    }
                } catch (error) {
                    console.error('Failed to load articles:', error);
                } finally {
                    setLoading(false);
                }
            };

            const getGradientColor = (index) => {
                const gradients = [
                    'from-blue-100 to-purple-100',
                    'from-green-100 to-blue-100', 
                    'from-purple-100 to-pink-100',
                    'from-yellow-100 to-orange-100'
                ];
                return gradients[index % gradients.length];
            };

            const getIconColor = (index) => {
                const colors = ['text-blue-600', 'text-green-600', 'text-purple-600', 'text-yellow-600'];
                return colors[index % colors.length];
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                return date.toLocaleDateString();
            };

            if (loading) {
                return (
                    <div className="bg-white rounded-lg card-shadow p-8 mb-16">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-gray-900 mb-4">üì∞ Latest Articles</h2>
                            <p className="text-xl text-gray-600">Expert advice to accelerate your career growth</p>
                        </div>
                        <div className="text-center py-8">
                            <div className="animate-spin w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading latest articles...</p>
                        </div>
                    </div>
                );
            }

            if (articles.length === 0) {
                return (
                    <div className="bg-white rounded-lg card-shadow p-8 mb-16">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-gray-900 mb-4">üì∞ Latest Articles</h2>
                            <p className="text-xl text-gray-600">Expert advice to accelerate your career growth</p>
                        </div>
                        <div className="text-center py-8">
                            <div className="text-6xl mb-4">üìù</div>
                            <p className="text-gray-600">No articles available yet</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-lg card-shadow p-8 mb-16">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl font-bold text-gray-900 mb-4">üì∞ Latest Articles</h2>
                        <p className="text-xl text-gray-600">Expert advice to accelerate your career growth</p>
                    </div>
                    
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {articles.map((article, index) => (
                            <a 
                                key={article.id} 
                                href={`/articles/${article.slug}`}
                                className="bg-gray-50 rounded-lg overflow-hidden hover:shadow-lg transition-shadow group"
                            >
                                <div className={`h-32 bg-gradient-to-br ${getGradientColor(index)} flex items-center justify-center`}>
                                    {article.cover_image_url ? (
                                        <img 
                                            src={article.cover_image_url} 
                                            alt={article.title}
                                            className="w-full h-full object-cover"
                                        />
                                    ) : (
                                        <svg className={`w-8 h-8 ${getIconColor(index)}`} fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                                        </svg>
                                    )}
                                </div>
                                <div className="p-4">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-xs text-gray-500">{formatDate(article.created_at)}</span>
                                        {article.is_featured && (
                                            <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs font-medium">üÜï New</span>
                                        )}
                                    </div>
                                    <h3 className="font-bold text-gray-900 mb-2 text-sm group-hover:text-blue-600 transition-colors">
                                        {article.title}
                                    </h3>
                                    <p className="text-gray-600 text-xs mb-3 line-clamp-2">
                                        {article.excerpt}
                                    </p>
                                    <span className="text-blue-600 text-xs font-semibold group-hover:text-blue-700">
                                        Read More ‚Üí
                                    </span>
                                </div>
                            </a>
                        ))}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [toast, setToast] = useState(null);

            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            const handleAuth = (userData, token) => {
                setUser(userData);
                localStorage.setItem('token', token);
                showToast('Successfully logged in!');
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('token');
                showToast('Logged out successfully');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-2">
                                    <div className="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-sm">RS</span>
                                    </div>
                                    <h1 className="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                        ResumeSmartBuild
                                    </h1>
                                </div>

                                <div className="flex items-center space-x-4">
                                    {user ? (
                                        <>
                                            <span className="text-sm text-gray-600">{user.email}</span>
                                            {!user.isPremium && (
                                                <span className="text-sm text-gray-500">
                                                    {user.scansRemaining} scans left
                                                </span>
                                            )}
                                            <button
                                                onClick={handleLogout}
                                                className="text-sm text-red-600 hover:text-red-700"
                                            >
                                                Logout
                                            </button>
                                        </>
                                    ) : (
                                        <button
                                            onClick={() => setShowAuthModal(true)}
                                            className="btn-primary text-white px-4 py-2 rounded-lg font-semibold"
                                        >
                                            Get Started
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 py-12">
                        {/* Hero Section */}
                        <div className="text-center mb-16">
                            <h1 className="text-5xl font-bold text-gray-900 mb-6">
                                Build an ATS-Optimized Resume 
                                <span className="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    {' '}in 5 Minutes
                                </span>
                            </h1>
                            <p className="text-xl text-gray-600 mb-8 max-w-3xl mx-auto">
                                Get past applicant tracking systems and land more interviews with our AI-powered resume builder, 
                                ATS scanner, and job matching platform.
                            </p>
                            {!user && (
                                <button
                                    onClick={() => setShowAuthModal(true)}
                                    className="btn-primary text-white px-8 py-4 rounded-xl font-semibold text-lg"
                                >
                                    Start Building for Free
                                </button>
                            )}
                        </div>

                        {/* ATS Scanner */}
                        {user && <ATSScanner user={user} />}

                        {/* Features */}
                        <div className="grid md:grid-cols-3 gap-8 mb-16">
                            <div className="bg-white rounded-lg card-shadow p-6 text-center">
                                <div className="text-4xl mb-4">üéØ</div>
                                <h3 className="text-xl font-bold mb-3">ATS Optimization</h3>
                                <p className="text-gray-600">Scan your resume and get instant feedback to beat applicant tracking systems</p>
                            </div>
                            <div className="bg-white rounded-lg card-shadow p-6 text-center">
                                <div className="text-4xl mb-4">ü§ñ</div>
                                <h3 className="text-xl font-bold mb-3">AI-Powered Suggestions</h3>
                                <p className="text-gray-600">Get smart recommendations for keywords, formatting, and content</p>
                            </div>
                            <div className="bg-white rounded-lg card-shadow p-6 text-center">
                                <div className="text-4xl mb-4">üíº</div>
                                <h3 className="text-xl font-bold mb-3">Job Matching</h3>
                                <p className="text-gray-600">Find jobs that match your skills and experience perfectly</p>
                            </div>
                        </div>

                        {/* Latest Articles Section */}
                        <ArticlesSection />

                        {/* CTA */}
                        {!user && (
                            <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-8 text-center">
                                <h2 className="text-3xl font-bold text-white mb-4">Ready to Land Your Dream Job?</h2>
                                <p className="text-blue-100 mb-6">
                                    Join thousands of job seekers who've upgraded their careers with ResumeSmartBuild
                                </p>
                                <button
                                    onClick={() => setShowAuthModal(true)}
                                    className="bg-white text-blue-600 px-8 py-3 rounded-xl font-semibold hover:bg-gray-50 transition-colors"
                                >
                                    Get Started Free
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Auth Modal */}
                    <AuthModal
                        isOpen={showAuthModal}
                        onClose={() => setShowAuthModal(false)}
                        onAuth={handleAuth}
                    />

                    {/* Toast Notifications */}
                    {toast && (
                        <Toast
                            message={toast.message}
                            type={toast.type}
                            onClose={() => setToast(null)}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
